<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Comerciantes - Feria Online</title>
    <!-- Incluye Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .form-container {
            max-width: 500px;
            width: 95%;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .input-field {
            @apply w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200;
        }
        .submit-button {
            @apply w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-md transition-all duration-300 transform hover:scale-105;
        }
        .message-box {
            @apply p-4 rounded-md text-sm text-center;
        }
        .message-box.success {
            @apply bg-green-100 text-green-700;
        }
        .message-box.error {
            @apply bg-red-100 text-red-700;
        }
        .message-box.info {
            @apply bg-teal-100 text-teal-700;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="form-container bg-white rounded-lg p-8 md:p-10">
        <h1 class="text-3xl md:text-4xl font-extrabold text-blue-700 text-center mb-8">
            Registro de Comerciante 游
        </h1>

        <div id="message-container" class="mb-6 hidden">
            <!-- Mensajes de 칠xito o error se mostrar치n aqu칤 -->
        </div>

        <form id="register-form" class="space-y-6">
            <div>
                <label for="businessName" class="block text-gray-700 text-sm font-bold mb-2">Nombre del Negocio / Puesto:</label>
                <input type="text" id="businessName" name="businessName" placeholder="Ej: Artesan칤as El Sol" class="input-field" required>
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo Electr칩nico:</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" class="input-field" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contrase침a:</label>
                <input type="password" id="password" name="password" placeholder="M칤nimo 6 caracteres" class="input-field" required minlength="6">
            </div>
            <div>
                <label for="whatsapp" class="block text-gray-700 text-sm font-bold mb-2">N칰mero de WhatsApp (Opcional):</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="Ej: +54 9 11 1234 5678" class="input-field">
            </div>
            <div>
                <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Describe tu Negocio (Opcional):</label>
                <textarea id="description" name="description" rows="3" class="input-field" placeholder="Qu칠 vendes, tu historia, etc."></textarea>
            </div>
            <!-- Nuevo campo para la URL del Logo del Puesto -->
            <div>
                <label for="logoUrl" class="block text-gray-700 text-sm font-bold mb-2">URL del Logo de tu Puesto (Opcional):</label>
                <input type="url" id="logoUrl" name="logoUrl" placeholder="https://ejemplo.com/tu-logo.png" class="input-field">
                <p class="text-xs text-gray-500 mt-1">Sube el logo de tu negocio a un servicio de hosting y pega la URL aqu칤.</p>
            </div>

            <button type="submit" class="submit-button">
                Registrar mi Puesto
            </button>
        </form>

        <p class="text-center text-gray-600 text-sm mt-6">
            쯏a tienes una cuenta? <a href="#" id="login-link" class="text-blue-600 hover:underline font-semibold">Inicia Sesi칩n aqu칤</a>
        </p>
    </div>

    <!-- Script para Firebase y l칩gica de registro -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        import { firebaseConfig, appId } from "./firebase-config.js";
        
        let app;
        let auth;
        let db;
        let userId = null; 

        function showMessage(message, type = 'info') {
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = message;
            messageContainer.className = `message-box ${type}`;
            messageContainer.classList.remove('hidden');
            setTimeout(() => {
                messageContainer.classList.add('hidden');
            }, 5000);
        }

        async function initializeFirebase() {
            try {
                if (!app) {
                    console.log("Configuraci칩n de Firebase al inicializar:", firebaseConfig);
                    if (!firebaseConfig || !firebaseConfig.apiKey || !firebaseConfig.projectId) {
                        throw new Error("La configuraci칩n de Firebase es inv치lida o est치 vac칤a.");
                    }

                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            userId = user.uid;
                            console.log("Usuario autenticado:", userId);
                        } else {
                            userId = null;
                            console.log("Usuario no autenticado.");
                        }
                    });
                }
            } catch (error) {
                console.error("Error al inicializar Firebase o autenticar:", error);
                showMessage(`Error al iniciar la aplicaci칩n: ${error.message}`, 'error');
            }
        }

        window.onload = initializeFirebase;

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const businessName = document.getElementById('businessName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const description = document.getElementById('description').value;
            const logoUrl = document.getElementById('logoUrl').value; // Nuevo campo

            if (password.length < 6) {
                showMessage('La contrase침a debe tener al menos 6 caracteres.', 'error');
                return;
            }

            try {
                showMessage('Registrando tu puesto...', 'info');

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const newUserId = user.uid; 

                const comercianteDocRef = doc(db, `artifacts/${appId}/users/${newUserId}/comerciantes`, newUserId);
                
                await setDoc(comercianteDocRef, {
                    userId: newUserId,
                    businessName: businessName,
                    email: email,
                    whatsapp: whatsapp,
                    description: description,
                    logoUrl: logoUrl || 'https://placehold.co/150x150/cccccc/333333?text=Logo', // Guardar logo, con placeholder
                    registrationDate: new Date()
                });

                showMessage('춰Tu puesto ha sido registrado con 칠xito! Redirigiendo al panel...', 'success');
                console.log("Comerciante registrado y datos guardados:", newUserId);

                setTimeout(() => {
                    window.location.href = 'panel-comerciante.html'; 
                }, 3000);

            } catch (error) {
                console.error("Error al registrar el comerciante:", error);
                let errorMessage = 'Hubo un error al registrar tu puesto. Por favor, intenta de nuevo.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Este correo electr칩nico ya est치 registrado. Intenta iniciar sesi칩n.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'El formato del correo electr칩nico es inv치lido.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'La contrase침a es demasiado d칠bil. Necesita ser m치s robusta.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Problema de red. Verifica tu conexi칩n a internet.';
                }
                showMessage(`Error: ${errorMessage}`, 'error');
            }
        });

        document.getElementById('login-link').addEventListener('click', (e) => {
            e.preventDefault();
            const email = prompt("Por favor, introduce tu email:");
            const password = prompt("Por favor, introduce tu contrase침a:");

            if (email && password) {
                showMessage('Iniciando sesi칩n...', 'info');
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        showMessage(`춰Bienvenido de nuevo, ${user.email}! Redirigiendo...`, 'success');
                        setTimeout(() => {
                            window.location.href = 'panel-comerciante.html';
                        }, 2000);
                    })
                    .catch((error) => {
                        console.error("Error al iniciar sesi칩n:", error);
                        let errorMessage = 'Error al iniciar sesi칩n. Verifica tus credenciales.';
                        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                            errorMessage = 'Correo o contrase침a incorrectos.';
                        } else if (error.code === 'auth/invalid-email') {
                            errorMessage = 'Formato de correo electr칩nico inv치lido.';
                        } else if (error.code === 'auth/network-request-failed') {
                            errorMessage = 'Problema de red. Verifica tu conexi칩n a internet.';
                        }
                        showMessage(`Error: ${errorMessage}`, 'error');
                    });
            } else {
                showMessage('Inicio de sesi칩n cancelado.', 'info');
            }
        });

    </script>
</body>
</html>
