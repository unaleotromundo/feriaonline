<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer칤a de Productos - Feria Online</title>
    <!-- Incluye Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column; /* Alinea los elementos verticalmente */
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .gallery-container {
            max-width: 1200px;
            width: 95%;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            @apply bg-white rounded-lg p-8 md:p-10;
        }
        .product-card {
            @apply bg-white border border-gray-200 rounded-lg overflow-hidden shadow-sm flex flex-col;
        }
        .product-card img {
            @apply w-full h-48 object-cover;
        }
        .product-card-content {
            @apply p-4 flex-grow;
        }
        .product-card-title {
            @apply text-lg font-semibold text-gray-900 mb-1;
        }
        .product-card-price {
            @apply text-xl font-bold text-green-600 mb-2;
        }
        .product-card-description {
            @apply text-gray-700 text-sm mb-2;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Limita a 3 l칤neas */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .product-card-comerciante {
            @apply text-xs text-gray-500 mt-auto pt-2 border-t border-gray-100;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="gallery-container">
        <header class="text-center mb-8 pb-4 border-b border-gray-200">
            <h1 class="text-4xl md:text-5xl font-extrabold text-purple-700 mb-4">
                Explora Nuestra Feria Online 游꿛
            </h1>
            <p class="text-lg md:text-xl text-gray-600 max-w-2xl mx-auto">
                Descubre productos 칰nicos hechos con pasi칩n por nuestros talentosos comerciantes.
            </p>
        </header>

        <div id="loading-message" class="text-center text-gray-500 mb-6">
            <span class="loader"></span> Cargando productos de la feria...
        </div>

        <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Las tarjetas de productos se inyectar치n aqu칤 -->
        </div>

        <p id="no-products-found" class="text-center text-gray-500 mt-8 hidden">
            Parece que a칰n no hay productos en la feria. 춰Vuelve pronto!
        </p>

        <!-- Pie de p치gina -->
        <footer class="text-center text-gray-500 text-sm mt-12 pt-8 border-t border-gray-200">
            &copy; 2025 Feria Online. Todos los derechos reservados.
        </footer>
    </div>

    <!-- Script para Firebase y l칩gica de la galer칤a -->
    <script type="module">
        // Importa las funciones necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collectionGroup, getDocs, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Importamos la configuraci칩n de Firebase y el appId desde nuestro archivo local 'firebase-config.js'
        import { firebaseConfig, appId } from "./firebase-config.js";

        const initialAuthToken = null; // No necesitamos un token inicial en esta configuraci칩n local

        let app;
        let auth;
        let db;
        let unsubscribeProducts = null; // Para desuscribirse de los listeners de productos

        // Elementos del DOM
        const productsGrid = document.getElementById('products-grid');
        const loadingMessage = document.getElementById('loading-message');
        const noProductsFoundMessage = document.getElementById('no-products-found');

        // Funci칩n de inicializaci칩n de Firebase
        async function initializeFirebase() {
            try {
                if (!app) {
                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    // Para la galer칤a p칰blica, los usuarios no necesitan iniciar sesi칩n
                    // con credenciales espec칤ficas. Usaremos signInAnonymously para que
                    // puedan acceder a Firestore con las reglas de seguridad adecuadas.
                    await signInAnonymously(auth);
                    console.log("Sesi칩n an칩nima iniciada para ver la galer칤a.");
                    loadAllProducts(); // Cargar productos una vez que Firebase est칠 listo
                }
            } catch (error) {
                console.error("Error al inicializar Firebase o autenticar:", error);
                loadingMessage.textContent = `Error al cargar la feria: ${error.message}.`;
                loadingMessage.classList.add('text-red-700');
            }
        }

        // Funci칩n para cargar todos los productos de todos los comerciantes
        async function loadAllProducts() {
            if (!db) {
                console.warn("Firestore no inicializado para cargar productos.");
                loadingMessage.textContent = 'Error: No se pudo conectar a la base de datos.';
                loadingMessage.classList.add('text-red-700');
                return;
            }

            loadingMessage.classList.remove('hidden');
            productsGrid.innerHTML = ''; // Limpiar cualquier contenido anterior
            noProductsFoundMessage.classList.add('hidden');

            // Desuscribirse del listener anterior si existe para evitar duplicados
            if (unsubscribeProducts) {
                unsubscribeProducts();
            }

            // Usamos collectionGroup para consultar la subcolecci칩n 'productos' de todos los usuarios
            // La ruta ser칤a 'artifacts/{appId}/users/{userId}/productos'
            // Firestore requiere un 칤ndice para consultas de collectionGroup.
            // Para fines de esta demo, asumimos que se configurar치 un 칤ndice adecuado si hay errores de consulta.
            const productsQuery = collectionGroup(db, 'productos');

            unsubscribeProducts = onSnapshot(productsQuery, async (snapshot) => {
                const products = [];
                const comercianteIds = new Set(); // Para obtener los nombres de los comerciantes

                snapshot.forEach(doc => {
                    const data = doc.data();
                    products.push({ id: doc.id, ...data });
                    if (data.comercianteId) {
                        comercianteIds.add(data.comercianteId);
                    }
                });

                // Obtener los nombres de los comerciantes en paralelo
                const comercianteNames = new Map();
                if (comercianteIds.size > 0) {
                    const fetchComerciantePromises = Array.from(comercianteIds).map(async (id) => {
                        const comercianteDocRef = doc(db, `artifacts/${appId}/users/${id}/comerciantes`, id);
                        const docSnap = await getDoc(comercianteDocRef);
                        if (docSnap.exists()) {
                            comercianteNames.set(id, docSnap.data().businessName || "Comerciante Desconocido");
                        } else {
                            comercianteNames.set(id, "Comerciante Desconocido");
                        }
                    });
                    await Promise.all(fetchComerciantePromises);
                }

                productsGrid.innerHTML = ''; // Limpiar la lista actual
                loadingMessage.classList.add('hidden'); // Ocultar mensaje de carga

                if (products.length === 0) {
                    noProductsFoundMessage.classList.remove('hidden');
                } else {
                    noProductsFoundMessage.classList.add('hidden');
                    products.forEach(product => {
                        const comercianteName = comercianteNames.get(product.comercianteId) || "Comerciante Desconocido";
                        const productCard = `
                            <div class="product-card">
                                <img src="${product.imageUrl}" alt="${product.name}" onerror="this.onerror=null;this.src='https://placehold.co/400x250/cccccc/333333?text=Imagen+No+Disp.';">
                                <div class="product-card-content">
                                    <h4 class="product-card-title">${product.name}</h4>
                                    <p class="product-card-price">$${product.price.toFixed(2)}</p>
                                    <p class="product-card-description">${product.description || 'Sin descripci칩n.'}</p>
                                    <p class="product-card-comerciante">Vendido por: <strong>${comercianteName}</strong></p>
                                </div>
                            </div>
                        `;
                        productsGrid.insertAdjacentHTML('beforeend', productCard);
                    });
                }
            }, (error) => {
                console.error("Error al cargar productos de la galer칤a en tiempo real:", error);
                loadingMessage.textContent = `Error al cargar los productos: ${error.message}`;
                loadingMessage.classList.add('text-red-700');
            });
        }

        // Llama a la inicializaci칩n cuando la ventana cargue
        window.onload = initializeFirebase;
    </script>
</body>
</html>
