<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería de Productos y Puestos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-6xl mx-auto p-4 space-y-8">
    <h1 class="text-3xl font-bold">Galería de la Feria</h1>

    <!-- Sección de Puestos -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Puestos</h2>
      <div id="puestos-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </section>

    <!-- Buscador y Productos -->
    <section>
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Productos</h2>
        <button id="ver-todos-btn" class="hidden px-3 py-1 bg-gray-300 rounded hover:bg-gray-400">
          Ver todos
        </button>
      </div>
      <input type="text" id="search-input" placeholder="Buscar productos..." class="w-full p-2 mb-4 border border-gray-300 rounded"/>
      <div id="productos-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, collectionGroup, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { firebaseConfig, appId } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const puestosGrid = document.getElementById("puestos-grid");
    const productosGrid = document.getElementById("productos-grid");
    const searchInput = document.getElementById("search-input");
    const verTodosBtn = document.getElementById("ver-todos-btn");

    let allProducts = [];
    let currentFilterUserId = null;

    // Render puestos
    async function loadPuestos() {
      const puestosRef = collection(db, `artifacts/${appId}/users`);
      const snapshot = await getDocs(puestosRef);

      puestosGrid.innerHTML = "";
      snapshot.forEach(async (userDoc) => {
        const comerciantesRef = collection(db, `artifacts/${appId}/users/${userDoc.id}/comerciantes`);
        const comerciantesSnap = await getDocs(comerciantesRef);
        comerciantesSnap.forEach((doc) => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "bg-white p-4 rounded shadow hover:shadow-lg transition cursor-pointer";
          card.innerHTML = `
            <img src="${data.logoUrl || 'https://placehold.co/300'}" alt="${data.businessName}" class="w-full h-32 object-cover rounded mb-2">
            <h3 class="text-lg font-bold">${data.businessName}</h3>
            <p class="text-gray-600">${data.description || ''}</p>
          `;
          card.addEventListener("click", () => {
            currentFilterUserId = userDoc.id;
            loadProductos(currentFilterUserId);
            verTodosBtn.classList.remove("hidden");
          });
          puestosGrid.appendChild(card);
        });
      });
    }

    // Cargar productos
    async function loadProductos(userId = null) {
      let productosSnap;
      if (userId) {
        // Filtrar por usuario específico
        const productosRef = collectionGroup(db, "productos");
        const q = query(productosRef, where("userId", "==", userId));
        productosSnap = await getDocs(q);
      } else {
        productosSnap = await getDocs(collectionGroup(db, "productos"));
      }

      allProducts = [];
      productosSnap.forEach((doc) => {
        allProducts.push(doc.data());
      });
      renderProductos(allProducts);
    }

    function renderProductos(products) {
      productosGrid.innerHTML = "";
      if (products.length === 0) {
        productosGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">No hay productos para mostrar.</p>`;
        return;
      }
      products.forEach((p) => {
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded shadow hover:shadow-lg transition";
        card.innerHTML = `
          <img src="${p.imagen || 'https://placehold.co/300'}" alt="${p.nombre}" class="w-full h-48 object-cover rounded mb-2">
          <h3 class="text-lg font-bold">${p.nombre}</h3>
          <p class="text-gray-600">${p.descripcion || ''}</p>
          <p class="text-lg font-semibold mt-2">$${p.precio || '0.00'}</p>
        `;
        productosGrid.appendChild(card);
      });
    }

    // Filtrar productos por búsqueda
    searchInput.addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allProducts.filter((p) =>
        p.nombre?.toLowerCase().includes(term) ||
        p.descripcion?.toLowerCase().includes(term)
      );
      renderProductos(filtered);
    });

    // Botón Ver todos
    verTodosBtn.addEventListener("click", () => {
      currentFilterUserId = null;
      loadProductos();
      verTodosBtn.classList.add("hidden");
    });

    // Inicializar
    loadPuestos();
    loadProductos();
  </script>

</body>
</html>
