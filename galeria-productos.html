<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería de Productos y Puestos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-6xl mx-auto p-4 space-y-8">
    <h1 class="text-3xl font-bold">Galería de la Feria</h1>

    <!-- Sección de Puestos -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Puestos</h2>
      <div id="puestos-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </section>

    <!-- Buscador -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Productos</h2>
      <input type="text" id="search-input" placeholder="Buscar productos..." class="w-full p-2 mb-4 border border-gray-300 rounded"/>
      <div id="productos-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, collectionGroup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { firebaseConfig, appId } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const puestosGrid = document.getElementById("puestos-grid");
    const productosGrid = document.getElementById("productos-grid");
    const searchInput = document.getElementById("search-input");

    // Render puestos
    async function loadPuestos() {
      const puestosRef = collection(db, `artifacts/${appId}/users`);
      const snapshot = await getDocs(puestosRef);

      puestosGrid.innerHTML = "";
      snapshot.forEach(async (userDoc) => {
        const comerciantesRef = collection(db, `artifacts/${appId}/users/${userDoc.id}/comerciantes`);
        const comerciantesSnap = await getDocs(comerciantesRef);
        comerciantesSnap.forEach((doc) => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "bg-white p-4 rounded shadow hover:shadow-lg transition";
          card.innerHTML = `
            <img src="${data.logoUrl || 'https://placehold.co/300'}" alt="${data.businessName}" class="w-full h-32 object-cover rounded mb-2">
            <h3 class="text-lg font-bold">${data.businessName}</h3>
            <p class="text-gray-600">${data.description || ''}</p>
          `;
          puestosGrid.appendChild(card);
        });
      });
    }

    // Render productos
    let allProducts = [];
    async function loadProductos() {
      const productosSnap = await getDocs(collectionGroup(db, "productos"));
      allProducts = [];
      productosSnap.forEach((doc) => {
        allProducts.push(doc.data());
      });
      renderProductos(allProducts);
    }

    function renderProductos(products) {
      productosGrid.innerHTML = "";
      products.forEach((p) => {
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded shadow hover:shadow-lg transition";
        card.innerHTML = `
          <img src="${p.imagen || 'https://placehold.co/300'}" alt="${p.nombre}" class="w-full h-48 object-cover rounded mb-2">
          <h3 class="text-lg font-bold">${p.nombre}</h3>
          <p class="text-gray-600">${p.descripcion || ''}</p>
          <p class="text-lg font-semibold mt-2">$${p.precio || '0.00'}</p>
        `;
        productosGrid.appendChild(card);
      });
    }

    // Filtrar productos
    searchInput.addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allProducts.filter((p) =>
        p.nombre?.toLowerCase().includes(term) ||
        p.descripcion?.toLowerCase().includes(term)
      );
      renderProductos(filtered);
    });

    // Cargar datos
    loadPuestos();
    loadProductos();
  </script>

</body>
</html>
