<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería de Productos y Puestos</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Botones y tarjetas estilo CMYK 3D */
    .card-cmyk {
      border-radius: 0.5rem;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }
    .card-cmyk:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }
    .card-cyan { background-color: #06b6d4; color: white; }
    .card-magenta { background-color: #c026d3; color: white; }
    .search-input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Galería de Puestos y Productos</h1>

    <!-- Buscador -->
    <input type="text" id="searchBox" class="search-input" placeholder="Buscar puestos o productos...">

    <!-- Grid de Puestos -->
    <h2 class="text-2xl font-semibold mt-6 mb-3">Puestos</h2>
    <div id="puestos-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>

    <!-- Grid de Productos -->
    <h2 class="text-2xl font-semibold mt-8 mb-3">Productos</h2>
    <div id="productos-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlqGoYrHkASbhmE2aBKIOXqkkNBBEEiGU",
      authDomain: "feria-online-ec7c6.firebaseapp.com",
      projectId: "feria-online-ec7c6",
      storageBucket: "feria-online-ec7c6.appspot.com",
      messagingSenderId: "1001881267179",
      appId: "1:1001881267179:web:fc5ac0fd940964537887ae"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let puestosData = [];
    let productosData = [];

    function renderPuestos(data) {
      const grid = document.getElementById("puestos-grid");
      grid.innerHTML = "";
      data.forEach(puesto => {
        const card = document.createElement("div");
        card.className = "card-cmyk card-magenta cursor-pointer";
        card.innerHTML = `
          <img src="${puesto.logoUrl || 'https://via.placeholder.com/300'}" class="w-full h-40 object-cover rounded mb-2">
          <h3 class="text-xl font-bold">${puesto.businessName || 'Puesto sin nombre'}</h3>
          <p>${puesto.description || ''}</p>
        `;
        card.addEventListener("click", () => {
          window.location.href = `puesto.html?userId=${puesto.userId}`;
        });
        grid.appendChild(card);
      });
    }

    function renderProductos(data) {
      const grid = document.getElementById("productos-grid");
      grid.innerHTML = "";
      data.forEach(producto => {
        const card = document.createElement("div");
        card.className = "card-cmyk card-cyan cursor-pointer";
        card.innerHTML = `
          <img src="${producto.imagen || 'https://via.placeholder.com/300'}" class="w-full h-40 object-cover rounded mb-2">
          <h3 class="text-xl font-bold">${producto.nombre || 'Sin nombre'}</h3>
          <p>${producto.descripcion || ''}</p>
          <p class="text-lg font-semibold mt-2">$${producto.precio || '0.00'}</p>
        `;
        card.addEventListener("click", () => {
          window.location.href = `puesto.html?userId=${producto.userId}&productoId=${producto.id}`;
        });
        grid.appendChild(card);
      });
    }

    function applySearchFilter() {
      const term = document.getElementById("searchBox").value.toLowerCase();
      const filteredPuestos = puestosData.filter(p => 
        p.businessName?.toLowerCase().includes(term) || 
        p.description?.toLowerCase().includes(term)
      );
      const filteredProductos = productosData.filter(pr => 
        pr.nombre?.toLowerCase().includes(term) || 
        pr.descripcion?.toLowerCase().includes(term)
      );
      renderPuestos(filteredPuestos);
      renderProductos(filteredProductos);
    }

    // Escucha buscador
    document.getElementById("searchBox").addEventListener("input", applySearchFilter);

    // Cargar puestos
    db.collectionGroup("comerciantes").onSnapshot(snapshot => {
      puestosData = snapshot.docs.map(doc => doc.data());
      applySearchFilter();
    });

    // Cargar productos
    db.collectionGroup("productos").onSnapshot(snapshot => {
      productosData = snapshot.docs.map(doc => ({
        id: doc.id,
        ...doc.data()
      }));
      applySearchFilter();
    });
  </script>

</body>
</html>
